<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <style type="text/css">
        body {
            background-image: url("/images/BG.png");
            background-size: cover;
            background-repeat: repeat-y;
            background-attachment: scroll;
            height: 100%;
            padding-top: 20px;
            margin-top: 20px;
        }

        .form-control-borderless {
            border: none;
        }

        .form-control-borderless:hover,
        .form-control-borderless:active,
        .form-control-borderless:focus {
            border: none;
            outline: none;
            box-shadow: #3d3257;
            border-radius: 10px;
        }

        .people-nearby .google-maps {
            background: #f8f8f8;
            border-radius: 30px;
            padding: 50px;
            margin-bottom: 50px;
        }

        .people-nearby .google-maps .map {
            height: 300px;
            width: 100%;
            border: none;
        }

        .people-nearby .nearby-user {
            margin-top: 20px;
            background-color: rgba(188, 150, 234, 0.89);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        img.profile-photo-lg {
            height: 80px;
            width: 80px;
            border-radius: 50%;
        }

        .kpi-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #6c757d;
        }

        .kpi-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #343a40;
        }
    </style>
</head>

<body>
<th:block th:insert="~{fragments/navbar/navbar :: nav}"></th:block>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-5 col-md-6 col-lg-6 rounded-2xl opacity-80">
            <form class="card card-sm">
                <div class="card-body row no-gutters align-items-center bg-opacity-50 rounded-lg">
                    <div class="col-auto">
                        <i class="fas fa-search h4 text-body"></i>
                    </div>
                    <div class="col">
                        <input id="searchInput" class="form-control form-control-lg form-control-borderless"
                               type="text" placeholder="recherche un username">
                    </div>
                    <div class="col-auto">
                        <button id="searchButton" type="button"
                                class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                            recherche
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div class="people-nearby">
                <div th:each="utilisateur : ${utilisateurs}" class="bg-white rounded-lg shadow-lg p-6 mb-4">
                    <div class="flex items-center opacity-80">
                        <div class="mr-4">
                            <img th:src="@{'/eventz/user/profile-image/' + ${utilisateur.id_utilisateur}}"
                                 alt="user" class="profile-photo-lg">
                        </div>
                        <div class="flex-1">
                            <h3 class="text-3xl font-semibold text-purple-500">
                                <a th:href="'/eventz/user/profil/' + ${utilisateur.username}"
                                   class="hover:underline" th:text="${utilisateur.username}"></a>
                            </h3>
                            <p th:text="${utilisateur.description_utilisateur}" class="text-gray-700"></p>
                            <p th:text="${utilisateur.sexe_utilisateur}" class="text-gray-500"></p>
                        </div>
                        <div>
                            <div th:if="${utilisateurActuel.id_utilisateur == utilisateur.id_utilisateur}">
                                <button class="bg-purple-500 text-white font-medium rounded-lg px-4 py-2"
                                        type="button">Your Profile</button>
                            </div>
                            <div th:if="${utilisateurActuel.id_utilisateur != utilisateur.id_utilisateur}">
                                <div th:if="${#lists.contains(amis, utilisateur)}">
                                    <button class="bg-purple-300 text-white font-medium rounded-lg px-4 py-2"
                                            type="button" disabled>Already Friends</button>
                                    <form th:action="@{/eventz/friend/remove}" method="post" style="display:inline;">
                                        <input type="hidden" name="id" th:value="${utilisateur.id_utilisateur}" />
                                        <button class="bg-red-500 text-white font-medium rounded-lg px-4 py-2"
                                                type="submit">se désabonner</button>
                                    </form>
                                </div>

                                <div th:if="${!#lists.contains(amis, utilisateur)}">
                                    <div th:if="${#lists.contains(abonnes, utilisateur)}">
                                        <button class="bg-blue-500 text-white font-medium rounded-lg px-4 py-2"
                                                type="button" disabled>Abonné</button>
                                        <form th:action="@{/eventz/friend/add}" method="post" style="display:inline;">
                                            <input type="hidden" name="id" th:value="${utilisateur.id_utilisateur}" />
                                            <button class="bg-purple-700 text-white font-medium rounded-lg px-4 py-2"
                                                    type="submit"> devenir amis</button>
                                        </form>

                                    </div>
                                    <div th:if="${#lists.contains(abonnements, utilisateur) && !#lists.contains(abonnes, utilisateur)}">
                                        <button class="bg-green-500 text-white font-medium rounded-lg px-4 py-2"
                                                type="button" disabled>Abonnement</button>
                                        <form th:action="@{/eventz/friend/remove}" method="post" style="display:inline;">
                                            <input type="hidden" name="id" th:value="${utilisateur.id_utilisateur}" />
                                            <button class="bg-red-500 text-white font-medium rounded-lg px-4 py-2"
                                                    type="submit">se désabonner</button>
                                        </form>
                                    </div>
                                    <div th:if="${!#lists.contains(abonnes, utilisateur) && !#lists.contains(abonnements, utilisateur)}">
                                        <form th:action="@{/eventz/friend/add}" method="post">
                                            <input type="hidden" name="id" th:value="${utilisateur.id_utilisateur}" />
                                            <button class="bg-purple-700 text-white font-medium rounded-lg px-4 py-2"
                                                    type="submit">devenir amis</button>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-2xl font-semibold mb-4">Statistiques des utilisateurs</h3>
                <div class="mb-4">
                    <p class="kpi-title">Nombre d'utilisateurs</p>
                    <p class="kpi-value" th:text="${nombreUtilisateurs}"></p>
                </div>
                <div class="mb-4">
                    <p class="kpi-title">Nombre amis</p>
                    <p class="kpi-value" th:text="${nombreAmis}"></p>
                </div>
                <div class="mb-4">
                    <p class="kpi-title">Nombre abonnés</p>
                    <p class="kpi-value" th:text="${nbabonne}"></p>
                </div>
                <div class="mb-4">
                    <p class="kpi-title">Nombre abonnements</p>
                    <p class="kpi-value" th:text="${nbabonnements}"></p>
                </div>
                <div>
                    <p class="kpi-title">Âge moyen</p>
                    <p class="kpi-value" th:text="${ageMoyen} + ' ans'"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    // Récupération de tous les éléments avec la classe '.bg-white'
    const userCards = document.querySelectorAll('.bg-white');

    // Récupération de l'élément input de la barre de recherche
    const searchBar = document.getElementById('searchInput');

    // Fonction de filtrage des utilisateurs en fonction du texte de recherche
    const filterUsers = (searchText) => {
        const searchLowerCase = searchText.toLowerCase();

        userCards.forEach((card) => {
            const usernameElement = card.querySelector('.text-3xl');
            if (usernameElement) {
                const username = usernameElement.textContent.trim().toLowerCase();
                if (username.includes(searchLowerCase)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            }
        });
    };

    // Récupération de l'élément bouton de recherche
    const searchButton = document.getElementById('searchButton');

    // Écouteur d'événement pour déclencher la recherche lors du clic sur le bouton de recherche
    searchButton.addEventListener('click', () => {
        const searchText = searchBar.value.trim();
        filterUsers(searchText);
    });

    // Écouteur d'événement pour déclencher la recherche lors de la saisie dans la barre de recherche
    searchBar.addEventListener('input', (e) => {
        const searchText = e.target.value.trim();
        filterUsers(searchText);
    });
</script>

</body>
</html>
