<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Chat General</title>
  <link rel="stylesheet" href="/css/eventchat.css" />
  <style>
    .profile-picture {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
</head>
<body>
<noscript>
  <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>
<div id="chat-page" th:if="${authorization == true}">
  <div class="chat-container">
    <input type="hidden" id="username" th:value="${user.username}" />
    <input type="hidden" id="eventname" th:value="${eventname}">
    <input type="hidden" id="userId" th:value="${user.id_utilisateur}" />
    <div class="chat-header">
      <h2 th:text="${eventname} + Chat"></h2>
    </div>
    <div class="connecting">
      Connecting...
    </div>
    <ul id="messageArea">
      <li th:each="message : ${messages}" th:class="${message.type == 'JOIN' ? 'event-message' : message.type == 'LEAVE' ? 'event-message' : 'chat-message'}">
        <div th:if="${message.type != 'JOIN' && message.type != 'LEAVE'}">
          <i>
            <img th:src="@{'/eventz/user/profile-image/' + ${user.id_utilisateur}}" alt="Profile Picture" class="profile-picture">
          </i>
          <span th:text="${user.username}"></span>
        </div>
        <p th:text="${message.type == 'JOIN' ? message.sender + ' joined!' : message.type == 'LEAVE' ? message.sender + ' left!' : message.content}"></p>
      </li>
    </ul>
    <form id="messageForm" name="messageForm">
      <div class="form-group">
        <div class="input-group clearfix">
          <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
          <button type="submit" class="primary">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
<h2>Vous ne participez pas à cet évènement </h2>


<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/eventchat.js"></script>
</body>
</html>
