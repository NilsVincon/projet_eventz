<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mes Événements</title>
    <style>

        /* Styles du contenu principal */
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0; /* Supprime les marges par défaut du navigateur */
        }

        .main-content {
            flex: 1; /* Pour que le contenu principal prenne toute la hauteur disponible */
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto; /* Fond de couleur différent pour le contenu principal */
        }



        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }

        /* Styles des événements */
        .events {
            display: flex;
            flex-wrap: nowrap;
        }

        .event {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 4px;
            font-size: 18px;
            color: #495057;
            text-decoration: none;
            transition: background-color 0.3s;
            width: 200px;
            text-align: center;
            margin-right: 20px;
            flex: 0 0 auto;
        }

        .event:hover {
            background-color: #ced4da;
        }


        .event img {
            width: 98%;
            height: 69%;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        /* Styles pour le formulaire */
        #choixEvenementForm {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #choixEvenementForm input[type="radio"],
        #choixEvenementForm input[type="submit"] {
            margin-right: 10px;
        }

        #choixEvenementForm input[type="radio"] {
            display: none;
        }

        #choixEvenementForm label {
            display: inline-block;
            cursor: pointer;
            padding: 8px 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-right: 10px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        #choixEvenementForm label:hover {
            background-color: #f8f9fa;
        }

        #choixEvenementForm input[type="radio"]:checked + label {
            background-color: #007bff;
            color: #ffffff;
            border-color: #007bff;
        }

        #choixEvenementForm input[type="submit"] {
            display: inline-block;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        #choixEvenementForm input[type="submit"]:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
<div class="main-content">
    <h1>Mes évènements</h1>
    <form id="choixEvenementForm" action="/eventz/evenement/afficherEvenement" method="get">
        <input type="radio" id="evenementAVenir" name="evenement" value="avenir">
        <label for="evenementAVenir">Évènement à venir</label><br>
        <input type="radio" id="evenementPasse" name="evenement" value="passe">
        <label for="evenementPasse">Évènement passé</label><br><br>
        <input type="radio" id="evenementOrganise" name="evenement" value="organise">
        <label for="evenementOrganise">Organisateur</label><br><br>
        <input type="submit" value="Valider">
    </form>
    <div id="resultatEvenements" class="events">
        <div th:each="evenement : ${mesevenements}" class="event">
            <a th:href="@{'/eventz/evenement/details?id=' + ${evenement.idEvenement}}">
                <img th:src="${evenement.hasPdp() ? '/eventz/evenement/image/' + evenement.idEvenement : 'https://www.bootdey.com/image/450x280/FFB6C1/000000'}"
                     class="event-image" alt="profile cover">
                <span th:text="${evenement.nom_evenement}">Nom de l'événement</span>
                <div th:if="${evenementorganise.contains(evenement)}">
                    <a th:href="${'/eventz/evenement/modifyevenement/' + evenement.idEvenement}">
                        <p class="red">Votre évènement <img th:src="@{/images/edit.png}" alt="Modifier"
                                                            style="float: right; width: 55px; height: 55px;margin-top: -20px;"/></p>

                    </a>
                </div>
            </a>
        </div>

    </div>
</div>

</body>
</html>
