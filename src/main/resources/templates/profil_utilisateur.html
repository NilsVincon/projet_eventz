<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="utf-8">
    <title>profile abonnements with search input - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 20px;
        }

        .card {
            margin-bottom: 30px;
        }

        .overflow-hidden {
            overflow: hidden !important;
        }

        .p-0 {
            padding: 0 !important;
        }

        .mt-n5 {
            margin-top: -3rem !important;
        }

        .linear-gradient {
            background-image: linear-gradient(#50b2fc, #f44c66);
        }

        .rounded-circle {
            border-radius: 50% !important;
        }

        .align-items-center {
            align-items: center !important;
        }

        .justify-content-center {
            justify-content: center !important;
        }

        .d-flex {
            display: flex !important;
        }

        .rounded-2 {
            border-radius: 7px !important;
        }

        .bg-light-info {
            --bs-bg-opacity: 1;
            background-color: rgba(235, 243, 254, 1) !important;
        }

        .card {
            margin-bottom: 30px;
        }

        .position-relative {
            position: relative !important;
        }

        .shadow-none {
            box-shadow: none !important;
        }

        .overflow-hidden {
            overflow: hidden !important;
        }

        .border {
            border: 1px solid #ebf1f6 !important;
        }

        .fs-6 {
            font-size: 1.25rem !important;
        }

        .mb-2 {
            margin-bottom: 0.5rem !important;
        }

        .d-block {
            display: block !important;
        }

        a {
            text-decoration: none;
        }

        .user-profile-tab .nav-item .nav-link.active {
            color: #5d87ff;
            border-bottom: 2px solid #5d87ff;
        }

        .mb-9 {
            margin-bottom: 20px !important;
        }

        .fw-semibold {
            font-weight: 600 !important;
        }

        .fs-4 {
            font-size: 1rem !important;
        }

        .card, .bg-light {
            box-shadow: 0 20px 27px 0 rgb(0 0 0 / 5%);
        }

        .fs-2 {
            font-size: .75rem !important;
        }

        .rounded-4 {
            border-radius: 4px !important;
        }

        .ms-7 {
            margin-left: 30px !important;
        }
    </style>
</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <th:block th:insert="~{fragments/headeruser :: header}"></th:block>
    <div class="card overflow-hidden">
        <div class="card-body p-0">
            <div class="row align-items-center">
                <div class="col-lg-4 order-lg-1 order-2">
                    <div class="d-flex align-items-center justify-content-around m-4">
                        <div class="text-center">
                            <i class="fa fa-user fs-6 d-block mb-2"></i>
                            <h4 class="mb-0 fw-semibold lh-1" th:text="${suiveurs.size()}"></h4>
                            <p class="mb-0 fs-4">Abonnés</p>
                        </div>
                        <div class="text-center">
                            <i class="fa fa-check fs-6 d-block mb-2"></i>
                            <h4 class="mb-0 fw-semibold lh-1" th:text="${suivis.size()}"></h4>
                            <p class="mb-0 fs-4">Abonnements</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mt-n3 order-lg-2 order-1">
                    <div class="mt-n5">
                        <div class="d-flex align-items-center justify-content-center mb-2">
                            <div class="linear-gradient d-flex align-items-center justify-content-center rounded-circle"
                                 style="width: 110px; height: 110px;" ;>
                                <div class="border border-4 border-white d-flex align-items-center justify-content-center rounded-circle overflow-hidden"
                                     style="width: 100px; height: 100px;" ;>
                                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt
                                         class="w-100 h-100">
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <h5 class="fs-5 mb-0 fw-semibold"th:text="${moi}"></h5>
                            <p class="mb-0 fs-4" th:text="${helloooo}"></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 order-last">
                </div>
            </div>
            <ul class="nav nav-pills user-profile-tab justify-content-end mt-2 bg-light-info rounded-2" id="pills-tab"
                role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="pill" href="#profil">Profil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="pill" href="#abonnes">Abonnés</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="pill" href="#abonnements">Abonnements</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="profil" role="tabpanel" aria-labelledby="pills-profil-tab" th:id="profil" th:classappend="${tab == 'profil'} ? 'active' : ''">
            <div class="container d-flex justify-content-center align-items-center">
                <div class="main-body">
                    <div class="row gutters-sm">
                        <div class="col-md-4 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex flex-column align-items-center text-center">
                                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                                        <div class="mt-3">
                                            <h4><span th:text="${user.username}"></span></h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="card mb-3" >
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-4"> <!-- Augmenter la largeur de la colonne -->
                                            <h6 class="mb-0">Prénom</h6>
                                        </div>
                                        <div class="col-sm-8 text-secondary"> <!-- Réduire la taille de la colonne -->
                                            <span th:text="${user.prenom_utilisateur}"></span>

                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-4"> <!-- Augmenter la largeur de la colonne -->
                                            <h6 class="mb-0">Nom</h6>
                                        </div>
                                        <div class="col-sm-8 text-secondary"> <!-- Réduire la taille de la colonne -->
                                            <span th:text="${user.nom_utilisateur}"></span>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-4"> <!-- Augmenter la largeur de la colonne -->
                                            <h6 class="mb-0">Email</h6>
                                        </div>
                                        <div class="col-sm-8 text-secondary"> <!-- Réduire la taille de la colonne -->
                                            <span th:text="${user.email_utilisateur}"></span>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-4"> <!-- Augmenter la largeur de la colonne -->
                                            <h6 class="mb-0">Date de naissance</h6>
                                        </div>
                                        <div class="col-sm-8 text-secondary"> <!-- Réduire la taille de la colonne -->
                                            <span th:text="${user.naissance_utilisateur}"></span>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-4"> <!-- Augmenter la largeur de la colonne -->
                                            <h6 class="mb-0">genre</h6>
                                        </div>
                                        <div class="col-sm-8 text-secondary"> <!-- Réduire la taille de la colonne -->
                                            <span th:text="${user.sexe_utilisateur}"></span>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-4"> <!-- Augmenter la largeur de la colonne -->
                                            <h6 class="mb-0">Bio</h6>
                                        </div>
                                        <div class="col-sm-8 text-secondary"> <!-- Réduire la taille de la colonne -->
                                            <span th:text="${user.description_utilisateur}"></span>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="abonnes" role="tabpanel" aria-labelledby="pills-abonnes-tab" th:id="abonnes" th:classappend="${tab == 'abonnes'} ? 'active' : ''">
            <div class="d-sm-flex align-items-center justify-content-between mt-3 mb-4">
                <h3 class="mb-3 mb-sm-0 fw-semibold d-flex align-items-center">Abonnés <span
                        class="badge text-bg-secondary fs-2 rounded-4 py-1 px-2 ms-2">Abonnés</span></h3>
                <form class="position-relative">
                    <input type="text" class="form-control search-chat py-2 ps-5" id="abonnes-srh"
                           placeholder="Rechercher abonnés">
                    <i class="ti ti-search position-absolute top-50 start-0 translate-middle-y text-dark ms-3"></i>
                </form>
            </div>
            <div class="row">
                <div class="col-sm-6 col-lg-4" th:each="suiveur : ${suiveurs}">
                    <div class="card hover-img">
                        <div class="card-body p-4 text-center border-bottom">
                            <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="Avatar" class="rounded-circle mb-3" width="80" height="80">
                            <h5 class="fw-semibold mb-0" th:text="${suiveur.username}"></h5>
                            <span class="text-dark fs-2" th:text="${suiveur.description_utilisateur}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="abonnements" role="tabpanel" aria-labelledby="pills-abonnements-tab" th:id="abonnements" th:classappend="${tab == 'abonnements'} ? 'active' : ''">
            <div class="d-sm-flex align-items-center justify-content-between mt-3 mb-4">
                <h3 class="mb-3 mb-sm-0 fw-semibold d-flex align-items-center">Abonnements<span
                        class="badge text-bg-secondary fs-2 rounded-4 py-1 px-2 ms-2">Abonnements</span></h3>
                <form class="position-relative">
                    <input type="text" class="form-control search-chat py-2 ps-5" id="abonnement-srh"
                           placeholder="Rechercher abonnements">
                    <i class="ti ti-search position-absolute top-50 start-0 translate-middle-y text-dark ms-3"></i>
                </form>
            </div>
            <div class="row">
                <div class="col-sm-6 col-lg-4" th:each="suivi : ${suivis}">
                    <div class="card hover-img">
                        <div class="card-body p-4 text-center border-bottom">
                            <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="Avatar" class="rounded-circle mb-3" width="80" height="80">
                            <h5 class="fw-semibold mb-0" th:text="${suivi.username}"></h5>
                            <span class="text-dark fs-2" th:text="${suivi.description_utilisateur}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

<script type="text/javascript">

</script>
</body>
</html>
