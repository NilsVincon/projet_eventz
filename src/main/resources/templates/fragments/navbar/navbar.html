        <a href="/eventz/home" class="flex items-center space-x-4 rtl:space-x-reverse">
            <img th:src="@{/images/Eventz.png}" class="h-16" alt="Eventz Logo" id="eventz-logo"/>
            <span class="self-center text-2xl font-semibold whitespace-nowrap text-purple-100">Eventz</span>
        </a>
        <div class="flex items-center md:order-2 space-x-8 rtl:space-x-reverse">
            <button th:if="${connecte}" type="button" class="text-purple-100 bg-gradient-to-br from-purple-900 to-purple-600 hover:bg-gradient-to-br hover:from-purple-600 hover:to-purple-900 focus:ring-2 focus:ring-purple-900 font-medium rounded-lg text-lg px-4 py-2 text-center dark:bg-purple-900 dark:hover:bg-purple-700 dark:focus:ring-purple-800">Mes Eventz</button>
            <div th:if="${connecte}" class="relative inline-block text-left">
                <a href="/eventz/user/profil" id="profil" class="inline-flex items-center self-center text-2xl text-purple-100 font-semibold whitespace-nowrap dark:text-white">
                    <div class="h-16 w-16 rounded-full overflow-hidden flex items-center justify-center">
                        <img th:src="@{'/eventz/user/profile-image/' + ${user.id_utilisateur}}" alt="profil" class="h-full w-full object-cover">
                    </div>
                </a>
                <div class="absolute right-0 z-10 mt-2 hidden w-56 divide-y divide-gray-100 rounded-md border border-gray-100 bg-white shadow-lg" id="profilDropdown" role="menu">
                    <div class="p-2 menu-items">
                        <a href="/eventz/user/profil" class="block rounded-lg px-4 py-2 text-sm text-purple-950 hover:bg-purple-50 hover:text-purple-700" role="menuitem">Profil</a>
                        <a href="#" class="block rounded-lg px-4 py-2 text-sm text-purple-950 hover:bg-purple-50 hover:text-purple-700" role="menuitem">Amis</a>
                        <a href="#" class="block rounded-lg px-4 py-2 text-sm text-purple-950 hover:bg-purple-50 hover:text-purple-700" role="menuitem">Paramètres</a>
                    </div>

                        <form method="GET" action="/eventz/auth/logout">
                            <button type="submit" class="flex w-full items-center gap-2 rounded-lg px-4 py-2 text-sm text-red-700 hover:bg-red-50" role="menuitem">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

                                </svg>
                                Déconnexion
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div th:unless="${connecte}">
                <a href="/eventz/auth/login">
                    <button type="button" id="login" class="text-purple-100 bg-gradient-to-br from-purple-900 to-purple-600 hover:bg-gradient-to-br hover:from-purple-600 hover:to-purple-900 focus:ring-2 focus:ring-purple-900 font-medium rounded-lg text-lg px-4 py-2 text-center dark:bg-purple-900 dark:hover:bg-purple-700 dark:focus:ring-purple-800">Se connecter</button>

    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const profilLink = document.getElementById('profil');
            const dropdown = profilLink.nextElementSibling;

            profilLink.addEventListener('mouseenter', function () {
                dropdown.classList.remove('hidden');
            });

            profilLink.addEventListener('mouseleave', function () {
                setTimeout(function () {
                    dropdown.classList.add('hidden');
                }, 2000); // Ajoute un délai pour permettre à l'utilisateur de déplacer sa souris vers le menu
            });

            dropdown.addEventListener('mouseenter', function () {
                dropdown.classList.remove('hidden');
            });

            dropdown.addEventListener('mouseleave', function () {
                dropdown.classList.add('hidden');
            });
        });
    </script>
